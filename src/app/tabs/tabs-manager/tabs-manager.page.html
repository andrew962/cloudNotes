<ion-tabs (ionTabsDidChange)="ionTabsDidChange($event)" #tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="login">
      <ion-icon name="log-in-outline"></ion-icon>
      <ion-label>Iniciar Sesion</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="register">
      <ion-icon name="person-add-outline"></ion-icon>
      <ion-label>Registrase</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
