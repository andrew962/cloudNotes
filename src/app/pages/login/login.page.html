<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio de sesi칩n
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de sesion</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <div style="width: 100%; margin: 20px 0;" class="ion-text-center">
    <ion-img style="display: inline-block;" class="img-logo" [src]="imgLogo"></ion-img>
  </div>

  <div class="container">
    <form [formGroup]="credentials">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item outline="true">
              <ion-label position="floating">Correo electronico</ion-label>
              <ion-input formControlName="email"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item outline="true">
              <ion-label position="floating">Contrase침a</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
          </ion-col>
          <!-- <ion-col size="12" *ngIf="!isLogin">
            <ion-item outline="true">
              <ion-label position="floating">Repetir Contrase침a</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
          </ion-col> -->
          <ion-col [size]="isLogin ? '7' : '6'" class="ion-text-start">
            <a *ngIf="isLogin" [routerLink]="['/password-recovery']" style="text-decoration: none;">
              Olvidaste la contrase침a?
            </a>
          </ion-col>
          <ion-col [size]="isLogin ? '5' : '6'" class="ion-text-end">
            <ion-button (click)="sendBtn()" fill="solid">
              <ion-icon [name]="isLogin ? 'log-in-outline' : 'person-add-outline'"></ion-icon>&nbsp;{{ isLogin ?
              'Acceso' : 'Registrarse' }}
            </ion-button>
          </ion-col>
          <!-- <ion-col size="12" class="ion-margin-top">
            <ion-button expand="block" fill="outline" (click)="googleLoginBtn()">
              <ion-img class="imgGoogleBtn" [src]="imgGoogle"></ion-img>
            </ion-button>
          </ion-col> -->
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
