<ion-split-pane contentId="main">
  <ion-menu contentId="main" type="overlay">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="full">
        <ion-menu-toggle auto-hide="false">
          <ion-item routerDirection="root" lines="none" detail="false">
            <ion-icon slot="start" [ios]="'help-outline'" [md]="'help-sharp'"></ion-icon>
            <ion-label>Acerca de</ion-label>
          </ion-item>
          <ion-item routerDirection="root" lines="none" detail="false" (click)="signOut()">
            <ion-icon slot="start" [ios]="'log-out-outline'" [md]="'log-out-sharp'"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
